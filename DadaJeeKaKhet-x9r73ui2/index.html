<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kahani Korner | Dada Jee Ka Khet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Grandstander:wght@400;700&family=Authentic+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../SharedCode4Books/Header.css">
    <style>
      :root {
        --rosy-brown: #d49797;
        --ash-gray: #B0C3B7;
        --lavender-blush: #EBE1E3;
        --hookers-green: #687D70;
        --misty-rose: #E6CFD0;
        --charcoal: #4A594A;
        --white-smoke: #F3F1F0;
      }

      body {
        font-family: "Grandstander", sans-serif;
        background-color: var(--lavender-blush);
        color: var(--charcoal);
        margin: 0;
        padding: 0;
        text-align: center;
      }

    

      .container {
        padding: 30px 20px;
        max-width: 1000px;
        margin: 0 auto;
      }

      .book-placeholder {
        width: 300px;
        height: 300px;
        background-image: url("images/book-cover4.jpg");
        background-size: cover;
        background-position: center;
        margin: 30px auto;
        border-radius: 16px;
        border: 4px solid var(--hookers-green);
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
        animation: float 3s ease-in-out infinite;
      }

      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-6px); }
      }

      .button-container {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 30px;
        flex-wrap: wrap;
      }

      .button {
        background-color: var(--ash-gray);
        color: var(--charcoal);
        font-size: 18px;
        font-weight: bold;
        padding: 20px;
        border-radius: 20px;
        text-decoration: none;
        width: 160px;
        height: 160px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 4px 6px 12px rgba(0,0,0,0.1);
        transition: all 0.3s ease;
      }

      .button:hover {
        background-color: var(--misty-rose);
        color: var(--hookers-green);
        transform: translateY(-5px);
        box-shadow: 6px 8px 18px rgba(0,0,0,0.15);
      }

      @media (max-width: 600px) {
        .button-container {
          flex-direction: column;
          align-items: center;
        }

        .button {
          width: 90%;
          height: auto;
          padding: 30px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <a href="https://kahanikorner.com/">
        <img src="../quicklinks/images/logo.png" alt="Kahani Korner Logo" class="logo" />
      </a>
      <h1>Dada Jee Ka Khet</h1>
    </header>

    <div class="container">
      <div class="book-placeholder"></div>

      <div class="button-container">
        <a href="https://www.youtube.com/watch?v=YOUR_VIDEO_ID" class="button">Video</a>
        <a href="Flashcards/game3.html" class="button">Flashcards</a>
        <a href="MatchingGame/game1.html" class="button">Picture Match</a>
        <a href="RiddleGame/game2.html" class="button">Riddles</a>
        <a href="MemoryGame/game4.html" class="button">Memory Game</a>
      </div>
    </div>
  </body>
</html>
